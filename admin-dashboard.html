<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAT Chatbot - Admin Dashboard</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .animate-fadeIn {
            animation: fadeIn 0.3s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // API Configuration
        const API_URL = 'http://localhost:3001/api';

        // API Helper
        const api = {
            call: async (endpoint, options = {}) => {
                const token = localStorage.getItem('ceat_token');
                const headers = {
                    'Content-Type': 'application/json',
                    ...(token && { 'Authorization': `Bearer ${token}` }),
                    ...options.headers
                };

                const response = await fetch(`${API_URL}${endpoint}`, {
                    ...options,
                    headers
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'Request failed');
                }

                return response.json();
            }
        };

        // Login Component
        function LoginPage({ onLogin }) {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleLogin = async (e) => {
                e.preventDefault();
                setError('');
                setLoading(true);

                try {
                    const data = await api.call('/admin/login', {
                        method: 'POST',
                        body: JSON.stringify({ username, password })
                    });

                    localStorage.setItem('ceat_token', data.token);
                    localStorage.setItem('ceat_user', JSON.stringify(data.user));
                    onLogin(data.user);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-500 to-purple-600">
                    <div className="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
                        <div className="text-center mb-8">
                            <h1 className="text-3xl font-bold text-gray-800 mb-2">CEAT Chatbot</h1>
                            <p className="text-gray-600">Admin Dashboard</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-4">
                            {error && (
                                <div className="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded">
                                    {error}
                                </div>
                            )}

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Username
                                </label>
                                <input
                                    type="text"
                                    value={username}
                                    onChange={(e) => setUsername(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Password
                                </label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    required
                                />
                            </div>

                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50 font-medium"
                            >
                                {loading ? 'Logging in...' : 'Login'}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        // Knowledge Base Management Component
        function KnowledgeBaseManager() {
            const [entries, setEntries] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showForm, setShowForm] = useState(false);
            const [editingEntry, setEditingEntry] = useState(null);
            const [search, setSearch] = useState('');
            const [selectedCategory, setSelectedCategory] = useState('');
            const [categories, setCategories] = useState([]);

            // Form state
            const [formData, setFormData] = useState({
                category: '',
                question: '',
                answer: '',
                keywords: ''
            });

            useEffect(() => {
                fetchEntries();
                fetchCategories();
            }, [search, selectedCategory]);

            const fetchEntries = async () => {
                try {
                    const params = new URLSearchParams();
                    if (search) params.append('search', search);
                    if (selectedCategory) params.append('category', selectedCategory);

                    const data = await api.call(`/admin/knowledge-base?${params}`);
                    setEntries(data.data);
                } catch (err) {
                    console.error('Failed to fetch entries:', err);
                } finally {
                    setLoading(false);
                }
            };

            const fetchCategories = async () => {
                try {
                    const data = await api.call('/admin/categories');
                    setCategories(data);
                } catch (err) {
                    console.error('Failed to fetch categories:', err);
                }
            };

            const handleSubmit = async (e) => {
                e.preventDefault();

                try {
                    const keywords = formData.keywords
                        .split(',')
                        .map(k => k.trim())
                        .filter(k => k);

                    const payload = {
                        ...formData,
                        keywords
                    };

                    if (editingEntry) {
                        await api.call(`/admin/knowledge-base/${editingEntry.id}`, {
                            method: 'PUT',
                            body: JSON.stringify({ ...payload, is_active: true })
                        });
                    } else {
                        await api.call('/admin/knowledge-base', {
                            method: 'POST',
                            body: JSON.stringify(payload)
                        });
                    }

                    setShowForm(false);
                    setEditingEntry(null);
                    setFormData({ category: '', question: '', answer: '', keywords: '' });
                    fetchEntries();
                    fetchCategories();
                } catch (err) {
                    alert('Failed to save entry: ' + err.message);
                }
            };

            const handleEdit = (entry) => {
                setEditingEntry(entry);
                setFormData({
                    category: entry.category,
                    question: entry.question,
                    answer: entry.answer,
                    keywords: entry.keywords.join(', ')
                });
                setShowForm(true);
            };

            const handleDelete = async (id) => {
                if (!confirm('Are you sure you want to delete this entry?')) return;

                try {
                    await api.call(`/admin/knowledge-base/${id}`, {
                        method: 'DELETE'
                    });
                    fetchEntries();
                } catch (err) {
                    alert('Failed to delete entry: ' + err.message);
                }
            };

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;

                const formData = new FormData();
                formData.append('file', file);

                try {
                    const response = await fetch(`${API_URL}/admin/knowledge-base/upload`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('ceat_token')}`
                        },
                        body: formData
                    });

                    if (!response.ok) throw new Error('Upload failed');

                    const data = await response.json();
                    alert(data.message);
                    fetchEntries();
                    fetchCategories();
                } catch (err) {
                    alert('Upload failed: ' + err.message);
                }

                e.target.value = '';
            };

            const downloadTemplate = () => {
                const csv = 'category,question,answer,keywords\n"Product Information","What is CEAT?","CEAT is one of India\'s leading tyre manufacturers...","ceat,about,company"\n';
                const blob = new Blob([csv], { type: 'text/csv' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'ceat_kb_template.csv';
                a.click();
            };

            return (
                <div className="space-y-6">
                    {/* Header */}
                    <div className="bg-white rounded-lg shadow p-6">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold text-gray-800">Knowledge Base Management</h2>
                            <div className="flex gap-2">
                                <button
                                    onClick={downloadTemplate}
                                    className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition"
                                >
                                    ðŸ“¥ Download Template
                                </button>
                                <label className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition cursor-pointer">
                                    ðŸ“¤ Upload CSV
                                    <input
                                        type="file"
                                        accept=".csv"
                                        onChange={handleFileUpload}
                                        className="hidden"
                                    />
                                </label>
                                <button
                                    onClick={() => {
                                        setShowForm(true);
                                        setEditingEntry(null);
                                        setFormData({ category: '', question: '', answer: '', keywords: '' });
                                    }}
                                    className="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                >
                                    + Add New Entry
                                </button>
                            </div>
                        </div>

                        {/* Filters */}
                        <div className="grid grid-cols-2 gap-4">
                            <input
                                type="text"
                                placeholder="Search questions or answers..."
                                value={search}
                                onChange={(e) => setSearch(e.target.value)}
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            />
                            <select
                                value={selectedCategory}
                                onChange={(e) => setSelectedCategory(e.target.value)}
                                className="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                            >
                                <option value="">All Categories</option>
                                {categories.map(cat => (
                                    <option key={cat.category} value={cat.category}>
                                        {cat.category} ({cat.count})
                                    </option>
                                ))}
                            </select>
                        </div>
                    </div>

                    {/* Form Modal */}
                    {showForm && (
                        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                            <div className="bg-white rounded-lg shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
                                <div className="p-6">
                                    <h3 className="text-xl font-bold mb-4">
                                        {editingEntry ? 'Edit Entry' : 'Add New Entry'}
                                    </h3>
                                    <form onSubmit={handleSubmit} className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Category
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.category}
                                                onChange={(e) => setFormData({ ...formData, category: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="e.g., Product Information, Technical Support"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Question
                                            </label>
                                            <textarea
                                                value={formData.question}
                                                onChange={(e) => setFormData({ ...formData, question: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                rows="2"
                                                placeholder="What is the customer asking?"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Answer
                                            </label>
                                            <textarea
                                                value={formData.answer}
                                                onChange={(e) => setFormData({ ...formData, answer: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                rows="6"
                                                placeholder="Provide a detailed, helpful answer"
                                                required
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                                Keywords (comma-separated)
                                            </label>
                                            <input
                                                type="text"
                                                value={formData.keywords}
                                                onChange={(e) => setFormData({ ...formData, keywords: e.target.value })}
                                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500"
                                                placeholder="tyre, pressure, warranty, price"
                                            />
                                        </div>

                                        <div className="flex gap-3 pt-4">
                                            <button
                                                type="submit"
                                                className="flex-1 bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition"
                                            >
                                                {editingEntry ? 'Update' : 'Add'} Entry
                                            </button>
                                            <button
                                                type="button"
                                                onClick={() => {
                                                    setShowForm(false);
                                                    setEditingEntry(null);
                                                }}
                                                className="flex-1 bg-gray-200 text-gray-800 py-2 rounded-lg hover:bg-gray-300 transition"
                                            >
                                                Cancel
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Entries List */}
                    <div className="bg-white rounded-lg shadow">
                        {loading ? (
                            <div className="p-8 text-center text-gray-500">Loading...</div>
                        ) : entries.length === 0 ? (
                            <div className="p-8 text-center text-gray-500">
                                No entries found. Add your first entry or upload a CSV file.
                            </div>
                        ) : (
                            <div className="divide-y divide-gray-200">
                                {entries.map(entry => (
                                    <div key={entry.id} className="p-6 hover:bg-gray-50 transition">
                                        <div className="flex justify-between items-start mb-3">
                                            <div className="flex-1">
                                                <span className="inline-block px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full mb-2">
                                                    {entry.category}
                                                </span>
                                                <h3 className="text-lg font-semibold text-gray-800 mb-2">
                                                    {entry.question}
                                                </h3>
                                                <p className="text-gray-600 mb-3">{entry.answer}</p>
                                                {entry.keywords.length > 0 && (
                                                    <div className="flex flex-wrap gap-2">
                                                        {entry.keywords.map((keyword, idx) => (
                                                            <span key={idx} className="px-2 py-1 bg-gray-100 text-gray-600 text-xs rounded">
                                                                {keyword}
                                                            </span>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                            <div className="flex gap-2 ml-4">
                                                <button
                                                    onClick={() => handleEdit(entry)}
                                                    className="px-3 py-1 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition text-sm"
                                                >
                                                    Edit
                                                </button>
                                                <button
                                                    onClick={() => handleDelete(entry.id)}
                                                    className="px-3 py-1 bg-red-500 text-white rounded hover:bg-red-600 transition text-sm"
                                                >
                                                    Delete
                                                </button>
                                            </div>
                                        </div>
                                        <div className="text-xs text-gray-400">
                                            Last updated: {new Date(entry.updated_at).toLocaleString()} â€¢ Version: {entry.version}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        // Main Dashboard Component
        function Dashboard({ user, onLogout }) {
            const [activeTab, setActiveTab] = useState('knowledge-base');

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">CEAT Chatbot Admin</h1>
                                <p className="text-sm text-gray-600">Welcome, {user.fullName || user.username}</p>
                            </div>
                            <button
                                onClick={onLogout}
                                className="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition"
                            >
                                Logout
                            </button>
                        </div>
                    </header>

                    {/* Navigation */}
                    <nav className="bg-white border-b border-gray-200">
                        <div className="max-w-7xl mx-auto px-4">
                            <div className="flex space-x-8">
                                <button
                                    onClick={() => setActiveTab('knowledge-base')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition ${
                                        activeTab === 'knowledge-base'
                                            ? 'border-blue-600 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    ðŸ“š Knowledge Base
                                </button>
                                <button
                                    onClick={() => setActiveTab('analytics')}
                                    className={`py-4 px-2 border-b-2 font-medium text-sm transition ${
                                        activeTab === 'analytics'
                                            ? 'border-blue-600 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700'
                                    }`}
                                >
                                    ðŸ“Š Analytics
                                </button>
                            </div>
                        </div>
                    </nav>

                    {/* Main Content */}
                    <main className="max-w-7xl mx-auto px-4 py-8">
                        {activeTab === 'knowledge-base' && <KnowledgeBaseManager />}
                        {activeTab === 'analytics' && (
                            <div className="bg-white rounded-lg shadow p-6">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Analytics</h2>
                                <p className="text-gray-600">Analytics dashboard coming soon...</p>
                            </div>
                        )}
                    </main>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const token = localStorage.getItem('ceat_token');
                const savedUser = localStorage.getItem('ceat_user');

                if (token && savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setLoading(false);
            }, []);

            const handleLogin = (userData) => {
                setUser(userData);
            };

            const handleLogout = () => {
                localStorage.removeItem('ceat_token');
                localStorage.removeItem('ceat_user');
                setUser(null);
            };

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center">
                        <div className="text-gray-600">Loading...</div>
                    </div>
                );
            }

            return user ? (
                <Dashboard user={user} onLogout={handleLogout} />
            ) : (
                <LoginPage onLogin={handleLogin} />
            );
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
