<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEAT Tyres - Customer Support</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .slide-up {
            animation: slideUp 0.3s ease-out;
        }
        .typing-indicator span {
            animation: blink 1.4s infinite;
        }
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        @keyframes blink {
            0%, 60%, 100% { opacity: 0.3; }
            30% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="chatbot"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const API_URL = 'http://localhost:3001/api';

        function ChatBot() {
            const [isOpen, setIsOpen] = useState(false);
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'Hello! Welcome to CEAT Tyres. How can I help you today?',
                    timestamp: new Date()
                }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);
            const [sessionId] = useState(() => 'session_' + Date.now());
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const sendMessage = async () => {
                if (!input.trim()) return;

                const userMessage = {
                    role: 'user',
                    content: input,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsTyping(true);

                try {
                    const conversationHistory = messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }));

                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: input,
                            sessionId: sessionId,
                            conversationHistory: conversationHistory
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Failed to get response');
                    }

                    const data = await response.json();

                    const botMessage = {
                        role: 'assistant',
                        content: data.response,
                        timestamp: new Date(),
                        sources: data.sources
                    };

                    setMessages(prev => [...prev, botMessage]);
                } catch (error) {
                    console.error('Chat error:', error);
                    const errorMessage = {
                        role: 'assistant',
                        content: 'I apologize, but I encountered an error. Please try again or contact our customer service at 1800-123-CEAT.',
                        timestamp: new Date()
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsTyping(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            };

            const quickQuestions = [
                "What are the different types of tyres CEAT offers?",
                "How do I check tyre pressure?",
                "What is the warranty on CEAT tyres?",
                "Where can I find a CEAT dealer near me?"
            ];

            const handleQuickQuestion = (question) => {
                setInput(question);
            };

            return (
                <div className="fixed bottom-6 right-6 z-50">
                    {/* Chat Button */}
                    {!isOpen && (
                        <button
                            onClick={() => setIsOpen(true)}
                            className="bg-blue-600 hover:bg-blue-700 text-white rounded-full p-4 shadow-2xl transition-all transform hover:scale-110"
                        >
                            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z" />
                            </svg>
                        </button>
                    )}

                    {/* Chat Window */}
                    {isOpen && (
                        <div className="bg-white rounded-2xl shadow-2xl w-96 h-[600px] flex flex-col slide-up">
                            {/* Header */}
                            <div className="bg-gradient-to-r from-blue-600 to-blue-700 text-white p-4 rounded-t-2xl flex justify-between items-center">
                                <div className="flex items-center gap-3">
                                    <div className="w-10 h-10 bg-white rounded-full flex items-center justify-center">
                                        <span className="text-blue-600 font-bold text-xl">C</span>
                                    </div>
                                    <div>
                                        <h3 className="font-bold">CEAT Support</h3>
                                        <p className="text-xs text-blue-100">Online</p>
                                    </div>
                                </div>
                                <button
                                    onClick={() => setIsOpen(false)}
                                    className="hover:bg-blue-800 rounded-full p-1 transition"
                                >
                                    <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
                                    </svg>
                                </button>
                            </div>

                            {/* Messages */}
                            <div className="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50">
                                {messages.map((message, index) => (
                                    <div
                                        key={index}
                                        className={`flex ${message.role === 'user' ? 'justify-end' : 'justify-start'}`}
                                    >
                                        <div
                                            className={`max-w-[80%] rounded-2xl px-4 py-3 ${
                                                message.role === 'user'
                                                    ? 'bg-blue-600 text-white'
                                                    : 'bg-white text-gray-800 shadow-sm border border-gray-200'
                                            }`}
                                        >
                                            <p className="text-sm whitespace-pre-wrap">{message.content}</p>
                                            {message.sources && message.sources.length > 0 && (
                                                <div className="mt-2 pt-2 border-t border-gray-200 text-xs text-gray-500">
                                                    <p className="font-semibold mb-1">Sources:</p>
                                                    {message.sources.map((source, idx) => (
                                                        <p key={idx}>‚Ä¢ {source.category}: {source.question.substring(0, 50)}...</p>
                                                    ))}
                                                </div>
                                            )}
                                            <p className="text-xs mt-1 opacity-70">
                                                {message.timestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </p>
                                        </div>
                                    </div>
                                ))}

                                {isTyping && (
                                    <div className="flex justify-start">
                                        <div className="bg-white rounded-2xl px-4 py-3 shadow-sm border border-gray-200">
                                            <div className="typing-indicator flex space-x-1">
                                                <span className="w-2 h-2 bg-gray-400 rounded-full"></span>
                                                <span className="w-2 h-2 bg-gray-400 rounded-full"></span>
                                                <span className="w-2 h-2 bg-gray-400 rounded-full"></span>
                                            </div>
                                        </div>
                                    </div>
                                )}

                                {messages.length === 1 && (
                                    <div className="space-y-2">
                                        <p className="text-xs text-gray-500 font-semibold">Quick questions:</p>
                                        {quickQuestions.map((question, idx) => (
                                            <button
                                                key={idx}
                                                onClick={() => handleQuickQuestion(question)}
                                                className="w-full text-left text-sm bg-white hover:bg-blue-50 border border-gray-200 rounded-lg px-3 py-2 transition text-gray-700"
                                            >
                                                {question}
                                            </button>
                                        ))}
                                    </div>
                                )}

                                <div ref={messagesEndRef} />
                            </div>

                            {/* Input */}
                            <div className="p-4 border-t border-gray-200 bg-white rounded-b-2xl">
                                <div className="flex gap-2">
                                    <input
                                        type="text"
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        placeholder="Type your question..."
                                        className="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
                                        disabled={isTyping}
                                    />
                                    <button
                                        onClick={sendMessage}
                                        disabled={!input.trim() || isTyping}
                                        className="bg-blue-600 hover:bg-blue-700 disabled:bg-gray-400 text-white rounded-full p-2 transition"
                                    >
                                        <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                        </svg>
                                    </button>
                                </div>
                                <p className="text-xs text-gray-400 mt-2 text-center">
                                    Powered by AI ‚Ä¢ CEAT Tyres Support
                                </p>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Demo page wrapper
        function DemoPage() {
            return (
                <div className="min-h-screen bg-gradient-to-br from-gray-100 to-gray-200 p-8">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-2xl shadow-xl p-8 mb-8">
                            <div className="flex items-center gap-4 mb-6">
                                <div className="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center">
                                    <span className="text-white font-bold text-2xl">C</span>
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">CEAT Tyres</h1>
                                    <p className="text-gray-600">Your Trusted Tyre Partner</p>
                                </div>
                            </div>

                            <div className="prose max-w-none">
                                <h2 className="text-2xl font-bold text-gray-800 mb-4">Welcome to CEAT</h2>
                                <p className="text-gray-600 mb-4">
                                    CEAT Limited is one of India's leading tyre manufacturers and has a strong presence in global markets. 
                                    We offer a wide range of tyres for various vehicles including two-wheelers, passenger cars, SUVs, 
                                    light commercial vehicles, trucks, buses, tractors and specialty vehicles.
                                </p>

                                <h3 className="text-xl font-bold text-gray-800 mb-3">Our Product Range</h3>
                                <ul className="list-disc list-inside space-y-2 text-gray-600 mb-6">
                                    <li>Two-Wheeler Tyres - For motorcycles and scooters</li>
                                    <li>Car & SUV Tyres - Premium and budget options</li>
                                    <li>Truck & Bus Tyres - Heavy-duty commercial tyres</li>
                                    <li>Farm Tyres - For tractors and agricultural equipment</li>
                                    <li>Specialty Tyres - For unique applications</li>
                                </ul>

                                <div className="bg-blue-50 border-l-4 border-blue-600 p-4 mb-6">
                                    <p className="text-blue-900 font-semibold">
                                        üí¨ Have questions? Our AI-powered support assistant is here to help! 
                                        Click the chat button in the bottom-right corner.
                                    </p>
                                </div>

                                <h3 className="text-xl font-bold text-gray-800 mb-3">Why Choose CEAT?</h3>
                                <div className="grid grid-cols-2 gap-4">
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h4 className="font-semibold text-gray-800 mb-2">üèÜ Quality</h4>
                                        <p className="text-sm text-gray-600">Premium quality tyres built to last</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h4 className="font-semibold text-gray-800 mb-2">üî¨ Innovation</h4>
                                        <p className="text-sm text-gray-600">Cutting-edge tyre technology</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h4 className="font-semibold text-gray-800 mb-2">üåç Global Presence</h4>
                                        <p className="text-sm text-gray-600">Trusted worldwide</p>
                                    </div>
                                    <div className="bg-gray-50 p-4 rounded-lg">
                                        <h4 className="font-semibold text-gray-800 mb-2">üíØ Warranty</h4>
                                        <p className="text-sm text-gray-600">Comprehensive warranty coverage</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <ChatBot />
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('chatbot'));
        root.render(<DemoPage />);
    </script>
</body>
</html>
